{% extends 'polls/index.html' %}

{% block patient_form %}
<div class="container">
  <h2>病人信息录入系统</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="information">病人信息:</label>
      <div class="col-sm-10">
        <input class="form-control" id="information" placeholder="输入病人信息">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="illness">患者情况</label>
      <div class="col-sm-10">
        <input  class="form-control" id="illness" placeholder="输入患者情况">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
